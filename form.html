<!DOCTYPE html>
<html>
    <head>
        <title>Task1 Form</title>
        <link rel="stylesheet" href="css/all.min.css">
    </head>

    <body>
        <header>
            <a href="https://www.google.com/" target="self">Home</a> |
            <a href="https://www.google.com/" target="self"> Contact</a> |
            <a href="https://www.google.com/" target="self"> About</a> |
            <a href="https://www.google.com/" target="self"> Projects</a> <br>
            <br>
        </header>

        <h1>Student Registeration Form</h1>

        <label for="fname">First Name:</label> <br>
        <input type="text" name="fname"> <br>
        <label for="lname">Last Name:</label> <br>
        <input type="text" name="lname"> <br>

        <br>

        <label for="dob">DOB:</label> <br>
        <input type="date" name="dob"> <br>

        <br>

        <label for="faname">Father's Name:</label> <br>
        <input type="text" name="faname"> <br>
        

        <br>

        <label for="doc">Document</label> <br>
        <input type="radio" name="doc" value="adhaar">Adhaar <br>
        <input type="radio" name="doc" value="license">Driving License <br>
        <input type="radio" name="doc" value="other">Other <br>

        <br>

        <label for="gender">Gender:</label>
        <select name="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="transgender">Transgender</option>
        </select>

        <br>
        <br>

        <label for="description">Description:</label> <br>
        <textarea name="description" rows="5" cols="30"></textarea> <br>

        <br>

        <input type="checkbox" name="confirm" value="confirm">Confirm
        <br>
        <button type="submit">Submit</button> <br>

        <br>

        <footer>
            <p>Made By Geekhaven
                <i class="fas fa-user"></i>
            <i class="fas fa-envelope"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            </p>
        </footer>


    </body>
</html>
